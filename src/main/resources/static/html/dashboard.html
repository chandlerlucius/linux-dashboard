<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Chandler Lucius">
    <meta name="description" content="Server Statistics Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/echarts.simple.min.js"></script>
    <script type="text/javascript" src="../js/websocket.js"></script>
</head>

<body class="grey darken-4">
    <div class="progress">
        <div class="indeterminate"></div>
    </div>

    <header>
        <div class="navbar-fixed">
            <nav class="nav-extended teal accent-4">
                <div class="nav-content">
                    <ul id="tab-title-list" class="tabs tabs-transparent">
                        <li id="sidenav-trigger">
                            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
                                <i class="material-icons">menu</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view">
                    <div class="background">
                        <img src="images/office.jpg">
                    </div>
                </div>
            </li>
            <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
            <li><a href="#!">Second Link</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
    </header>

    <main>

    </main>

    <template id="tab-title-template">
        <li class="tab"><a></a></li>
    </template>

    <template id="tab-container-template">
        <div class="row"></div>
    </template>

    <template id="tab-content-template">
        <div class="col s12 m6 l4">
            <div class="card small grey darken-3">
                <div class="card-content">
                    <span class="card-title white-text"></span>
                    <div class="card-chart" style="display: none;"></div>
                    <nav class="card-search teal accent-4" style="display: none;">
                        <div class="nav-wrapper">
                            <form>
                                <div class="input-field">
                                    <input class="search" type="search" onkeyup="search(this);" placeholder="Search">
                                    <label class="label-icon">
                                        <i class="material-icons">search</i>
                                    </label>
                                    <i class="material-icons" onclick="clearSearch(this);">close</i>
                                </div>
                            </form>
                        </div>
                    </nav>
                    <div class="card-detail">
                        <table class="teal-text text-accent-4"></table>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="tab-detail-template">
        <tr>
            <td><b></b></td>
            <td><span></span></td>
        </tr>
    </template>

</body>
