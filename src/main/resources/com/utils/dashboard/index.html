<!DOCTYPE html>
<html lang="en">

<head>
    <title>Linux Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Chandler Lucius">
    <meta name="description" content="Linux Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts-en.common.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script type="text/javascript" src="/js/main.min.js"></script>
</head>

<body class="black">

    <header>

        <div class="navbar-fixed">
            <nav class="nav-extended teal accent-4">
                <div class="nav-content">
                    <ul id="tab-title-list" class="tabs tabs-transparent">
                        <li>
                            <a class="waves-effect waves-light btn modal-trigger teal accent-4" href="#menu">
                                <em class="material-icons" onkeypress="">menu</em>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    </header>

    <main>

        <div id="menu" class="modal modal-fixed-footer">
            <div>
                <ul class="tabs tabs-transparent teal accent-4">
                    <li class="tab col s3">
                        <a href="#notifications">Notifications</a>
                    </li>
                </ul>
            </div>
            <div class="modal-content grey darken-4">
                <div id="notifications">
                    <form class="col s12">
                    </form>
                </div>
            </div>
            <div class="modal-footer grey darken-4">
                <a id="menu-save" href="#!" class="modal-close waves-effect waves-green btn left">Save</a>
                <a href="#!" class="modal-close waves-effect waves-green btn left">Cancel</a>
            </div>
        </div>

    </main>

    <div class="progress">
        <div class="indeterminate"></div>
    </div>

    <template id="tab-title-template">
        <li class="tab">
            <a></a>
        </li>
    </template>

    <template id="tab-container-template">
        <div class="row"></div>
    </template>

    <template id="tab-content-template">
        <div class="col s12 m6 l4">
            <div class="card small grey darken-4">
                <div class="card-content">
                    <span class="card-title white-text"></span>
                    <div class="card-chart" style="display: none;"></div>
                    <nav class="card-search teal accent-4" style="display: none;">
                        <div class="nav-wrapper">
                            <form>
                                <div class="input-field">
                                    <input class="search" type="search" onkeyup="search(this);" placeholder="Search">
                                    <label class="label-icon">
                                        <em class="material-icons" onkeypress="">search</em>
                                    </label>
                                    <em class="material-icons" onclick="clearSearch(this);" onkeypress="clearSearch(this);">close</em>
                                </div>
                            </form>
                        </div>
                    </nav>
                    <div class="card-detail">
                        <table class="teal-text text-accent-4">
                            <caption></caption>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="tab-detail-template">
        <tr>
            <td>
                <strong></strong>
            </td>
            <td>
                <span></span>
            </td>
        </tr>
    </template>

    <template id="notification-tab-template">
        <div class="row">
            <h5 id="notification-title" class="col s12 white-text"></h5>
            <div class="input-field col s4">
                <input id="threshold" name="threshold" type="number" class="threshold white-text" min="0" max="100">
                <label for="threshold" class="threshold">Threshold</label>
                <span class="helper-text grey-text" data-error="wrong" data-success="right">
                    Between 0 - 100%
                </span>
            </div>
            <div class="input-field col s4">
                <input id="frequency" name="frequency" type="number" class="frequency white-text">
                <label for="frequency" class="frequency">Frequency</label>
                <span class="helper-text grey-text" data-error="wrong" data-success="right">
                    In Minutes
                </span>
            </div>
            <div class="input-field col s4">
                <input id="snooze" name="snooze" type="number" class="snooze white-text">
                <label for="snooze" class="snooze">Snooze</label>
                <span class="helper-text grey-text" data-error="wrong" data-success="right">
                    In Minutes
                </span>
            </div>
            <p class="col s2">
                <label>
                    <input id="toast" name="toast" class="toast" type="checkbox" />
                    <span>Toast</span>
                </label>
            </p>
            <p class="col s2">
                <label>
                    <input id="email" name="email" class="email" type="checkbox" />
                    <span>Email</span>
                </label>
            </p>
            <p class="col s2">
                <label>
                    <input id="sms" name="sms" class="sms" type="checkbox" />
                    <span>SMS</span>
                </label>
            </p>
            <p class="col s2">
                <label>
                    <input id="chat" name="chat" class="chat" type="checkbox" />
                    <span>Chat</span>
                </label>
            </p>
            <p class="col s2">
                <label>
                    <input id="notification" name="notification" class="notification" type="checkbox" />
                    <span>Notification</span>
                </label>
            </p>
        </div>
        <div class="divider teal accent-4"></div>
    </template>

</body>

</html>
